{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="section-title">My Profile</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p class="text-muted">Order History</p>
            {{ orders }}
        </div>
        <div class="col-12">
            <p class="">Profile Information</p>
            <form class="" action="{% url 'profiles' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-header-2">Update Information</button>
            </form>
        </div>
    </div>
    {% endblock %}
