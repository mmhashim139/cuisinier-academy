{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 allauth-card">
            <h1 class="allauth-header">{% trans "Set Password" %}</h1>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set allauth-form">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="allauth-btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}" />
            </form>
        </div>
    </div>
</div>
<!-- separator -->
<section>
    <div class="container-fluid separator-2">
    </div>
</section>
{% endblock %}
