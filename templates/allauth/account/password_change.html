{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 allauth-card">
            <h1 class="allauth-header">{% trans "Change Password" %}</h1>

            <form  method="POST" action="{% url 'account_change_password' %}" class="password_change allauth-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="allauth-btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>
<!-- separator -->
<section>
    <div class="container-fluid separator-2">
    </div>
</section>
{% endblock %}
